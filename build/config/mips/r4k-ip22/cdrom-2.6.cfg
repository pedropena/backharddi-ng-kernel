MEDIA_TYPE = CD-ROM

KERNELVERSION = $(KERNELVERSION_2.6)
KERNELMAJOR = 2.6

TARGET = $(BOOT)
TYPE = cdrom
EXTRANAME = $(TYPE)-

MANIFEST-BOOT = "CDROM image for SGI IP22 machines (R4x00 and R5000 CPU)"

# Create a bootable image for the CD.
.PHONY: arch_boot
arch_boot:
	tftpboot.sh $(TEMP_KERNEL) /dev/null $(TEMP_INITRD) $(TEMP_BOOT)
